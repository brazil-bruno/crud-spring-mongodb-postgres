<div class="form-container">
  <h2 class="form-title">Cadastrar ou Atualizar um Produto</h2>
  <form>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        placeholder="Nome"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        id="description"
        name="description"
        placeholder="Descrição"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        id="price"
        name="price"
        placeholder="Preço R$"
      />
    </div>
    <button type="submit" class="btn btn-primary form-button">Salvar</button>
  </form>
</div>
